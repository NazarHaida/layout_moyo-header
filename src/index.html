<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo-link"
      >
        <img
          src="images/logo.png"
          alt="Moyo logo"
          class="logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-1 is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-2"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-3"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-4"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-5"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-6"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-7"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link nav__link-8"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
